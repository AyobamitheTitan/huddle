<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">

    <nav class="nav">
      <a href="#">
        <img src="./images/logo.svg" alt="Huddle logo" class="nav__image">
      </a>
    </nav>

    <div class="main__content">
      <div class="main__image">
        <img src="./images/illustration-mockups.svg" alt="main illustration">
      </div>

      <div class="content__paragraph">
        <h1 class="content__header">Build The Community Your Fans Will Love</h1>

        <div class="content__body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
        </div>
      <button class="content__btn">Register</button>
        
      </div>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Oluwatimilehin Oyewo</a>.
      </p>
    </footer>
  </main>
</body>

</html>
